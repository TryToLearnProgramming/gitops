apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-ingress
  labels:
    name: front-end
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ingress
spec:
  rules:
  - host: showyrskills.in
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: front-end-svc
            port: 
              number: 80
