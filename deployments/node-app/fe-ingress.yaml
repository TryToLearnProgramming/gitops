apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-ingress
  labels:
    name: front-end
spec:
  rules:
  - host: app.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: front-end-svc
            port: 
              name: front-end-svc
