apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-end-ingress
  labels:
    name: back-end
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ingress
spec:
  rules:
  - host: api.showyrskills.in
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: back-end-svc
            port: 
              number: 80
