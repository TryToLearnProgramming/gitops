apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-end-ingress
  labels:
    name: back-end
  annotations:
    nginx.ingress.kubernetes.io/class: nginx
spec:
  rules:
  - host: back.node.track-progress.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: back-end-svc
            port: 
              number: 80
